{% extends 'base.html' %}

{% block title %}<title>Create a course</title>{% endblock title %}

{% block content %}
<div class="container">
    {% load crispy_forms_tags %}
    <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <input type="submit" value="Submit">
    <input type="submit" 
       onclick="window.location='{% url 'course_list' %}'; return false;" value="Cancel">
    </form>
</div>
{% endblock content %}
