<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Repo - Courses</title>
</head>
<body>
<a href="{% url 'course_create' %}">Create a course</a>
{% if course_list %}
    <ul>
    {% for course in course_list %}
       <li><a href="{% url 'course_detail' course.code %}">{{course.name}}</a></li>     
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
