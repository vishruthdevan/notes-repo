{% extends 'base.html' %}

{% block title %}<title>{{course.code}}</title>{% endblock title %}

{% block content %}
<div class="container">
    <p>{{course.name}}</p>
    <p>{{course.code}}</p>
    {% if notes %}
        {% for note in notes %}
            <p>{{note.topic}}</p>    
        {% endfor %}    
    {% endif %}
    <p><a href="{% url 'note_create' course.code %}">Upload a note file</a></p>
</div>
{% endblock content %}
