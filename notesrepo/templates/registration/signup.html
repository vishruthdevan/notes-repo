{% extends 'base.html' %}

{% block title %} <title>Sign Up</title> {% endblock title %}

{% block content %}
    {% if form.errors %}
        <p>{{form.errors}}    </p>
    {% endif %}


    <h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock content %}
